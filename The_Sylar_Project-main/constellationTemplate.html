	<script>
		function slickCarousel()
		{
			$('#sponsorBoothCarousel').slick(
			{
				slidesToShow: 1,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 3000,
				speed: 1000,
				pauseOnFocus: false,
				pauseOnHover: false
			});
		}

		$(document).ready(function()
		{
			slickCarousel();
		});

	</script>
